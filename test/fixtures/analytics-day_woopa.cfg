{
    "defaults": {
        "analyzer_params": {
            "dry_run": true,
            "save_plots_to": "/tmp"
        }
    },
    "analyzers": [
        {
            "name": "WU1",
            "label": "Room occupation",
            "description": "Room occupation ratio per day",
            "analyzer": {
                "class": "wu.WU1"
            },
            "indicator_params": {
                "motion_variable_names": ["movement.cuisine"]
            }
        },
        {
            "name": "WU2",
            "label": "Shading and lighting usage",
            "description": "Ratio of time while lighting is used with shader closed and outdoor light level high",
            "analyzer": {
                "class": "wu.WU2"
            },
            "indicator_params": {
                "lux_out_ref_name": "temperature.mezanine",
                "lux_shade_name": "temperature.cuisine",
                "lux_lighting_name": "temperature.sdb",
                "shade_attenuation_threshold": 0.8,
                "lighting_on_lux_threshold": 24,
                "natural_lighting_ok_threshold": 26
            }
        },
        {
            "name": "WU3",
            "label": "Shading and lighting usage",
            "description": "Ratio of time while lighting is used with shader closed and outdoor light level high",
            "analyzer": {
                "class": "wu.WU3"
            },
            "indicator_params": {
                "window_state_names": ["opened.chambre1", "opened.chambre2"],
                "room_temperature_name": "temperature.exterieur"
            }
        }
    ]
}